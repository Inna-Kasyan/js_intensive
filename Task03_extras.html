<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta http-equiv="Content-type" , content="trxt/html, charset=UTF-8">
</head>

<body>

    <script>

        //создание структуры стека с помощью класса, сложность выполнения - О(1)
        class Stack {
            constructor() {
                this.stack = [];
            }
            push(el) {
                this.stack.push(el)

            }
            pop() {
                this.stack.pop()

            }
        }


        //создание структуры очереди с помощью класса, сложность выполнения - О(n)

        class Queue {
            constructor() {
                this.stack = [];
            }
            shift(el) {
                this.stack.push(el)

            }
            unshift() {
                this.stack.shift()

            }
        }

    </script>
</body>

</html>
