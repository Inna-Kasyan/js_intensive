<!DOCTYPE html>

<body>

    <script>


function selectFromInterval(arr, from, to) {
    const min = Math.min(from, to);
    const max = Math.max(from, to);

    const response = [];
    for (let v of arr) {
        if (!Number.isFinite(v)) {
            throw new Error('Error');
        }
        if (v >= min && v <= max) {
            response.push(v);
        }
    }
    return response;
}


    </script>
</body>

</html>
