  <script>

class Calculator {
    constructor(x, y) {
        this.isValidNum(x);
        this.isValidNum(y);
        this.x = x;
        this.y = y;
    }

    isValidNum(num) {
        if (!num || !Number.isFinite(num)) {
            throw new Error("Неверные данные")
        }
    }

    setX(num) {
        this.isValidNum(num);
        this.x = num
    }

    setY(num) {
        this.isValidNum(num);
        this.y = num
    }

    logSum() {
        return this.x + this.y

    }
    logMul() {
        return this.x * this.y
    }

    logSub() {
        return this.x - this.y
    }

    logDiv() {
        if (this.y === 0) {
            throw new Error("Неверные данные")
        }
        return this.x / this.y
    }

}
  </script>
  </script>
