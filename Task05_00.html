<body>

    <script>

const createDebounceFunction = (func, delay) => {
    let timeout;
    return function(){
        const funcInner = () => { func.apply(this, arguments)}
        clearTimeout(timeout)
        timeout = setTimeout(funcInner, delay)

    }

}

    </script>
