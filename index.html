<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta http-equiv="Content-type" , content="trxt/html, charset=UTF-8">
</head>

<body>

    <script>

Array.prototype.myFilter = function(condition, context){
    const cb = condition.bind(context)
    let array = [];
    for (let i = 0; i < this.length; i++){
        if (cb(this[i], i, this )){
            array.push(this[i])
        }
    } return array;
}


    </script>
</body>

</html>
